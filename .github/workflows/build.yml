name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
    
    - name: List publish directory
      run: ls -la bin/Release/net8.0-windows/win-x64/publish/
      shell: bash
    
    - name: Create zip package
      run: |
        cd bin/Release/net8.0-windows/win-x64/publish
        7z a -tzip ../../../../TypingPractice.zip *
      shell: bash
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          TypingPractice.zip
          bin/Release/net8.0-windows/win-x64/publish/TypingPractice.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TypingPractice-Windows
        path: bin/Release/net8.0-windows/win-x64/publish/
